<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cardstyle.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
</head>
<body>
  <!-- navbar.html -->
   <div class="cfun">
<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Your Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Products</a>
        </li>
      </ul>
      <form class="d-flex">
        <!-- Filter buttons -->
        <div class="btn-group">
          <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            Filter
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Filter Option 1</a></li>
            <li><a class="dropdown-item" href="#">Filter Option 2</a></li>
            <li><a class="dropdown-item" href="#">Filter Option 3</a></li>
          </ul>
        </div>
        <!-- Radio buttons for sorting -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sortOptions" id="sortOption1" value="option1">
          <label class="form-check-label" for="sortOption1">Low to High</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="sortOptions" id="sortOption2" value="option2">
          <label class="form-check-label" for="sortOption2">High to Low</label>
        </div>
      </form>
    </div>
  </div>
