<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StellarStore</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">

  <style> /*landing page*/
    body, html {
     height: 100%;
     margin: 0;
     font-family: 'Courier New', Courier, monospace;
     background-color: black;
     color: #39FF14;
     overflow: hidden;
   }
   .container {
     position: relative;
     text-align: center;
     color: white;
   }
   .welcome {
     width: 100%;
     height: 100%;
     object-fit: cover;
     opacity: 0.3;
   }
   .overlay {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     font-size: 2rem;
     color: #39FF14;
     text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 15px #ff0000;
   }
   .overlay .text {
     display: inline-block;
     opacity: 0;
     animation: appear 1s forwards;
   }
   @keyframes appear {
     from { opacity: 0; transform: translateY(100px); }
     to { opacity: 1; transform: translateY(0); }
   }
   .btn-custom {
     background-color: #0f0;
     border: none;
     color: black;
     font-size: 1.2rem;
     padding: 10px 20px;
     margin-top: 20px;
     animation: flicker 1.5s infinite alternate;
     position: absolute;
     top: 70%;
     left: 50%;
     transform: translate(-50%, -50%);
   }
   @keyframes flicker {
     0%, 100% { opacity: 1; }
     50% { opacity: 0.5; }
   }</style>
</head>
<body>
  <div class="container">
    <img src="img/wp5696457.webp" alt="Background Image" class="welcome">
    <div class="overlay">
      <span class="text" style="animation-delay: 0s;">W</span>
      <span class="text" style="animation-delay: 0.1s;">e</span>
      <span class="text" style="animation-delay: 0.2s;">l</span>
      <span class="text" style="animation-delay: 0.3s;">c</span>
      <span class="text" style="animation-delay: 0.4s;">o</span>
      <span class="text" style="animation-delay: 0.5s;">m</span>
      <span class="text" style="animation-delay: 0.6s;">e</span>
      <span class="text" style="animation-delay: 0.7s;">&nbsp;</span>
      <span class="text" style="animation-delay: 0.8s;">t</span>
      <span class="text" style="animation-delay: 0.9s;">o</span>
      <span class="text" style="animation-delay: 1s;">&nbsp;</span>
      <span class="text" style="animation-delay: 1.1s;">t</span>
      <span class="text" style="animation-delay: 1.2s;">h</span>
      <span class="text" style="animation-delay: 1.3s;">e</span>
      <span class="text" style="animation-delay: 1.4s;">&nbsp;</span>
      <span class="text" style="animation-delay: 1.4s;">&nbsp;</span>
      <span class="text" style="animation-delay: 1.4s;">&nbsp;</span>
      <span class="text" style="animation-delay: 1.5s;">U</span>
      <span class="text" style="animation-delay: 1.6s;">n</span>
      <span class="text" style="animation-delay: 1.7s;">d</span>
      <span class="text" style="animation-delay: 1.8s;">e</span>
      <span class="text" style="animation-delay: 1.9s;">r</span>
      <span class="text" style="animation-delay: 2s;">g</span>
      <span class="text" style="animation-delay: 2.1s;">r</span>
      <span class="text" style="animation-delay: 2.2s;">o</span>
      <span class="text" style="animation-delay: 2.3s;">u</span>
      <span class="text" style="animation-delay: 2.4s;">n</span>
      <span class="text" style="animation-delay: 2.5s;">d</span>
    </div>
    <a href="loginpage.html" class="btn btn-custom">Enter to the store</a>
  </div>
</body>
</html>
