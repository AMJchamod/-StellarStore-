<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: black;
      color: #39FF14;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
      border: 1px solid #39FF14;
      border-radius: 10px;
      position: relative;
      z-index: 1;
    }
    .form-label, .btn, .account-question a {
      color: #39FF14;
    }
    .form-control {
      background-color: black;
      color: #39FF14;
      border: 1px solid #39FF14;
    }
    .btn-primary {
      background-color: #39FF14;
      border: 1px solid #39FF14;
      animation: flicker 1.5s infinite alternate;
    }
    .btn-primary:hover {
      background-color: #32CD32;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .console {
      text-shadow: 0 0 10px #39FF14;
      margin-bottom: 1rem;
    }
    .console::after {
      content: '|';
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    .account-question {
      margin-top: 1rem;
    }
    .binary {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }
    .binary span {
      position: absolute;
      color: #39FF14;
      font-size: 20px;
      animation: move 5s linear infinite; /* Faster animation */
    }
    @keyframes move {
      from {
        transform: translateY(-100%);
      }
      to {
        transform: translateY(100%);
      }
    }
  </style>
</head>
<body>
  <div class="binary">
    <!-- Generate binary code spans -->
    <script>
      for (let i = 0; i < 200; i++) {  // Increase the number of binary digits
        let span = document.createElement('span');
        span.innerHTML = Math.random() < 0.5 ? '0' : '1';
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 5 + 's';  // Adjust for faster speed
        span.style.animationDuration = Math.random() * 5 + 5 + 's';  // Adjust for faster speed
        document.querySelector('.binary').appendChild(span);
      }
    </script>
  </div>

  <div class="container">
    <h2 class="console">Signup</h2>
    <form id="signupForm" action="signup.php" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
    <div class="account-question">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
