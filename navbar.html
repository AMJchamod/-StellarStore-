<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- MDB CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .customnav {
      background-color: #2B2B2B;
    }
    .logoname {
      display: inline;
      font-family: serif;
    }
    .neon-text {
      color: #39FF14 !important;
      text-shadow: 0 0 10px red; /* Optional: Add a text shadow for neon effect */
    }
    .neon-text:hover {
      color: orange !important; /* Optional: Change color on hover */
    }
    .search-form {
      margin-left: auto;
    }
    .search-form input[type="search"] {
      width: 200px; /* Adjust width as needed */
    }
    
    .neon-text svg { /* cart icon*/
      color: #0f0;  
      position: absolute;
      margin-left: 120px;
      top: 20px;
      font-family: serif;
      
    }
    
    .nav-item {
      list-style: none; /* Remove bullet points */
    }

    .nav-item {
      margin-top: -8px; 
      margin-left: 130px;/* Adjust this value to align the icon and categories */
      font-family: serif;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top customnav">
    <div class="container-fluid cnav">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/wp5698675-smoking-anime-wallpapers.jpg" alt="Logo" height="40">
        <h4 class="logoname neon-text ms-2">StellarStore</h4>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><span style="color: aliceblue;">MENU</span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex justify-content-between align-items-center">
          <ul class="navbar-nav d-flex flex-row align-items-center ms-auto">
            <a href="home.html" class=neon-text>Home</a>
            <li class="nav-item me-3">
              <a class="nav-link active neon-text" aria-current="page" href="displaycart.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
                </svg>
              </a>
            </li>
            <li class="nav-item dropdown me-3">
              <a class="nav-link dropdown--tetoggle neon-text" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="drugs.html">Drugs</a></li>
                <li><a class="dropdown-item" href="guns.html">Guns</a></li>
                <li><a class="dropdown-item" href="hackingtool.html">Hacking Tools</a></li>
              </ul>
            </li>
          </ul>
          <form class="search-form d-flex align-items-center ms-auto">
            <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="button" onclick="handleSearch()">Search</button>
          </form>
          <!-- Username display -->
          <span id="usernameDisplay" class="text-light ms-5"></span>
        </div>
      </div>
    </div>
  </nav>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usernameDisplay = document.getElementById('usernameDisplay');
      const username = localStorage.getItem('username');
      if (username) {
        usernameDisplay.textContent = `Welcome, ${username}`;
      }
    });

    const handleSearch = () => {
      const searchInput = document.getElementById('search').value.trim().toLowerCase();
      switch(searchInput) {
        case 'login':
          window.location.href = 'loginpage.html';
          break;
        case 'kush': // Adjust cases to match actual search keywords
          window.location.href = 'kush.html'; // Example of where each search term should go
          break;
        // Add more cases for other items/pages as needed
        default:
          alert('No matching item found.');
          break;
      }
    };

    // Event listener for search form submission
    const searchForm = document.querySelector('.search-form');
    searchForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission
      handleSearch(); // Call handleSearch function
    });
  </script>

  <script src="custom.js"></script>
  
  <!-- Bootstrap and MDB JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
</body>
</html>
